<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="js/jquery.min.js"></script>
    <script src="js/r-slider.js"></script>
    <link rel="stylesheet" href="css/default.css" />

    <title></title>
    <style>
        .r-slider-button {
            background: #2196f3;
            border-radius: 100%;
            text-align: center;
        }

        .r-slider-line {
            background: #ccc;
        }

        .r-slider-fill {
            background: #2196f3;
        }
    </style>
</head>
<body>
    <center style="line-height:50px; background:#eee;font-size:20px;color:#888;margin-bottom:20px;">
        Basic Slider
    </center>

    <table style="width: 300px;margin-left: calc(50% - 150px);">
        <tr>
            <td id="container" style="width: 240px;height: 40px;position: relative;background: #eee;"></td>
            <td class="result" style="background:#eee"></td>
        </tr>
    </table>
    <center style="line-height:50px;">
        note:click sides of point to increase or decrease value by 1 step
    </center>
    <center style="line-height:50px; background:#eee;margin-top:50px;">
        <a href="https://codepen.io/mohammadfeiz/pen/oPPyzZ">live edit in codepen</a>
    </center>
    <script>
        var A = new slider({
            start: -100,
            step: 1,
            end: 100,
            value: 50,
            container: "#container",
        });
    </script>
</body>
</html>
