<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="js/jquery.min.js"></script>
    <script src="js/r-slider.js"></script>
    <link rel="stylesheet" href="css/default.css" />

    <title></title>
    <style>
        body {
            background: #ddd;
        }

        #container {
            width: 400px;
            height: 16px;
            position: relative;
            margin-left: calc(50% - 200px);
            border-radius: 20px;
        }

        #result {
            position: absolute;
            width: 100%;
            height: 20px;
            top: 6px;
            z-index: 10;
            line-height: 20px;
            text-align: center;
            font-size: 12px;
            color: #fff;
            font-weight: bold;
        }

        .r-slider-line {
            background: #aaa;
            border-radius: 16px;
        }

        .r-slider-fill {
            background: orange;
            border-radius: 16px;
            
        }

        .r-slider-number {
            left: calc(50% - 15px);
            line-height: 20px;
            text-align: center;
            color: #fff;
            font-size: 12px;
            width: 30px;
            height: 20px;
            top: -23px;
            background: #333;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="result"></div>
    <script>
        var A = new slider({
            start: 0,
            step: 1,
            end: 100,
            value: 0,
            container: "#container",
            changable:false,

            style: {
                line_width: 15,
                button_width: 15,
                button_height: 15
            }
        });
        setInterval(function () {
            var value = A.getValue()[0];
            if (value >= 100) { value = 0; }
            value++;
            A.setValue([value]);
            $("#result").html(value + "% loaded!")
        }, 50);
        
    </script>
</body>
</html>
